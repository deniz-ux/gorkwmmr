{# Custom template to include a link to Panelite #}
{% if title and pagename != root_doc %}
  <div class="tocsection">
    <a href="{{ panelite_endpoint + '/lab?path=' + pagename + '.ipynb' }}" target=”_blank”>
      <i class="fa-solid fa-lightbulb"></i> {{ _("Open in Panelite") }}
    </a>
  </div>
{% endif %}
